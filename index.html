<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="card border-light mb-3" style="max-width: 36rem">
        <div class="card-header" style="background-color: #e3f2fd">Weather App</div>
        <div class="card-body">
          <nav class="navbar navbar-light">
            <div class="container-fluid">
                <div class="row">
                <form class="d-flex">
                    <div class="col-9">
                            <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Enter a city..."
                            />                          
                     </div>
                     <div class="col-3 p-10">
                         <button class="btn btn-info" type="submit">Search</button>                          
                     </div>  
                </form>                
                </div>
            </div>
          </nav>
                <div class="card-body">
			<div class="row">
			<div class="col-sm-4">
				<h1 class="card-title" id="city">Paris</h1>
			</div>
            <div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="d-flex flex-nowrap mr-4">
                    <span>
                        <h1 class="weather-icon" id="day-weather-icon">☀️</h1>
                    </span>
					<h1>
					<span class="main-temperature" id="main-temperature">31</span>	
					</h1>	
					<a href="#" id="celsius-link">ºC</a>  |
					<a href="#" id="fahrenheit-link">ºF</a>	   
				</div>
			</div>	              
			<div class="row">
				<div class="col-sm-4">
				<h3 class="time" id="date"></h3>              
				</div>
				<div class="col-sm-4">
				<h2 class="day-wheather" id="main-weather"></h2>              
				</div>	
			</div>
        </div>
      </div>

    </div>
    <script src="src/app.js"></script>
  </body>
</html>
